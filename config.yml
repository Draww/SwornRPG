debug: false
#Enables/disables extra logging to console

updatechecker: true
#Enables/disables checking for updates

irondoorprotect: true
#Enables/disables the protection of iron doors

randomdrops: true
#Enables/disables the random chance that a random drop will drop from a block

axekb: true
#Enables/disables the random chance that players can get knocked back by axes

arrowfire: true
#Enables/disables the random chance that players can catch fire when shot by arrows

deathbook: true
#Will a player receive a book/message with their death coordinates?
#If essentials is found, the plugin will send a mail message. If not, it will give a book

salvaging: true
#Enables/disables salvaging

frenzy:
  enabled: true
  #Is frenzy mode enabled?
  baseduration: 5
  #Frenzy base duration (Formula = frenzy base duraton + (level multiplier x level))
  levelmultiplier: 1
  cooldownmultiplier: 10
  #Frenzy cooldown multiplier (Formula = duraton x cooldown multiplier)
  
superpickaxe:
  enabled: true
  #Is super pickaxe ability enabled?
  baseduration: 10
  #Super pick base duration (Formula = base duraton + (level multiplier x level))
  levelmultiplier: 2
  cooldownmultiplier: 2
  #Super pick cooldown multiplier (Formula = duraton x cooldown multiplier)

levelingmethods:
#How can players level up?
  mcxpgain:
    enabled: true
    xpgain: 15
    #how much xp a player gains when they level up using MC xp
  playerkills:
    enabled: true
    xpgain: 25
    #xp gained when a player kills
    xploss: 10
    #xp lost when a player dies
  mobkills:
    enabled: true
    xpgain: 5
    #xp gain when a player kills a mob
  
levelingrewards:
#What do players receieve for leveling up?
  money:
    enabled: true
    amountperlevel: 250
  items:
    enabled: true
    itemid: 264
    #Item id of the item you wish to reward (Defaults to diamond)
    amountperlevel: 1
    
